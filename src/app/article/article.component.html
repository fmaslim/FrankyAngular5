<div class="container">
  <div class="form-group">
    {{ article.votes }}
  </div>
  <div class="form-group">
    Points
  </div>
</div>

<div class="container">
  <a class="" href="{{ article.link }}">{{ article.title }}</a>
</div>
<ul>
  <li>
    <a href (click)="voteUp()">
      <i class="arrow up icon">upvote</i>
    </a>
  </li>
  <li>
    <a href (click)="voteDown()">
      <i class="arrow down icon">downvote</i>
    </a>
  </li>
</ul>
